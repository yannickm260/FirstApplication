<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes anime {
            from{
                transform : translateY(100px);
            }
        }
        .animate { animation: anime 0.5s ease-out}

        @keyframes animate {
            0% {
                transform : translateX(1px);
            }
            50% {
                transform : translateX(-3px);
            }
            0% {
                transform : translateX(1px);
            }
        }
        .animated {animation: animate 0.2s ease}
    </style>
</head>
<body class="bg-gray-300 flex justify-center flex-col items-center h-screen overflow-hidden">
        <h1 class="mb-8 text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 24 24"><path fill="currentColor" d="M10 11V8l5 4l-5 4v-3H1v-2zm-7.542 4h2.124A8.003 8.003 0 0 0 20 12A8 8 0 0 0 4.582 9H2.458C3.732 4.943 7.522 2 12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10c-4.478 0-8.268-2.943-9.542-7"/></svg>
        </h1>
        <section class="w-1/3 h-1/3 bg-white rounded-lg flex flex-col items-center space-y-4 py-4">
            <form class="w-full h-4/5 flex flex-col relative left-4" action="">
                <label for="">User</label>
                <input class="shadow-sm w-11/12 h-1/3 px-2 border-2 border-gray-100 rounded-lg outline-none" type="email" name="" id="user" required>
                <label for="">Password</label>
                <input type="password" id="psw" class="outline-none w-11/12 h-1/3 px-2 border-2 border-gray-100 rounded-lg" type="text" required>
            </form>
            <button type="submit" id="submit" class="w-11/12 h-1/4 text-white bg-gray-500 rounded-lg">Log In</button>
        </section>
        <div id="message" class="hidden bg-white rounded-lg w-1/3 text-black relative mt-4 p-4 animate">
            <h3 class="font-normal text-sm">Le mot de passe doit contenir les caractères suivants :</h3>
            <p id="letter" class="text-xs text-red-500 pl-4 relative before:content-['✕'] before:absolute before:left-0">Une lettre minuscule</p>
            <p id="capital" class="text-xs text-red-500 pl-4 relative before:content-['✕'] before:absolute before:left-0">Une lettre majuscule</p>
            <p id="number" class="text-xs text-red-500 pl-4 relative before:content-['✕'] before:absolute before:left-0">Un chiffre</p>
            <p id="length" class="text-xs text-red-500 pl-4 relative before:content-['✕'] before:absolute before:left-0">8 caractères minimum</p>
        </div>
<script src="js/loginScript.js"></script>
</body>
</html>
