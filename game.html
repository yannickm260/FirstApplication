<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  
    <title>Game</title>
</head>
<body class="bg-gray-300 flex items-center justify-center flex-col">
    <headern class="flex items-center justify-center space-x-16 px-8 py-4 text-white w-full h-[50px] bg-gray-500">
        <a href="index.html">Home</a>
        <a href="game.html">Play Game</a>
        <a href="payBill.html">Subscribe</a>
        <a href="login.html">Log In</a>
    </header>
    <section class="absolute top-[200px] flex flex-col items-center space-y-2 w-2/3 bg-white p-4 shadow rounded-lg">
        <div class="flex w-full justify-between px-4">
            <h4 class="flex flex-col items-center uppercase text-gray-500 w-1/5 h-1/5">You <span class="flex justify-center items-center mt-4" id="choice-user"></span></h4>
            <h4 class="flex flex-col items-center uppercase text-gray-500 w-1/5 h-1/5">Computer <span class="flex justify-center items-center mt-4" id="choice-computer"></span></h4>
        </div>
        <h4 class="flex flex-col items-center font-bold text-2xl text-black mb-4"><span class="flex justify-center items-center mt-4" id="result"></span></h4>
        <div>
            <button id="pierre" class="px-4 py-1 border-2 border-gray-600 bg-gray-600 text-white cursor-pointer rounded-lg focus:bg-white focus:text-gray-700 ease duration-200">Rock</button>
            <button id="papier" class="px-4 py-1 border-2 border-gray-600 bg-gray-600 text-white cursor-pointer rounded-lg focus:bg-white focus:text-gray-700 ease duration-200">Paper</button>
            <button id="ciseaux" class="px-4 py-1 border-2 border-gray-600 bg-gray-600 text-white cursor-pointer rounded-lg focus:bg-white focus:text-gray-700 ease duration-200">Scissors</button>
        </div>
    </section>
    <script src="js/gameScript.js"></script>
</body>
</html>
